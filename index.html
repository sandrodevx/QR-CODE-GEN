<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador QR Pro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generador QR Pro</h1>
        <p>Convierte cualquier enlace en un código QR descargable</p>
        
        <div class="input-group">
            <input type="text" id="qr-input" placeholder="Ej: https://www.ejemplo.com">
        </div>
        
        <button id="generate-btn">Generar Código QR</button>
        
        <div id="error-message" class="error"></div>
        
        <div id="qr-result" class="qr-container">
            <img id="qr-image" src="" alt="Código QR">
            <a id="download-btn" class="download-btn" download="mi-codigo-qr.png">Descargar QR</a>
        </div>
        
        <div class="instructions">
            <p>✔ Escanea el código con tu móvil</p>
            <p>✔ Descarga el QR para compartirlo</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
